spring.application.name=kellyflo-portfolio-backend
server.port=${SERVER_PORT:8080}

spring.datasource.url=${DB_URL:jdbc:h2:file:./data/kellyflo_portfolio;MODE=MySQL;AUTO_SERVER=TRUE}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=${H2_CONSOLE_PATH:/h2-console}

app.jwt.secret=${JWT_SECRET:replace-with-a-long-random-secret-of-at-least-32-characters}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

app.mail.to=${MAIL_TO:kelly123simiyu@gmail.com}
app.mail.from=${MAIL_FROM:no-reply@kellyflo.dev}

spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SMTP_STARTTLS:true}

app.admin.username=${APP_ADMIN_USERNAME:admin}
app.admin.password=${APP_ADMIN_PASSWORD:Admin@12345}
app.admin.email=${APP_ADMIN_EMAIL:admin@kellyflo.dev}

app.upload.dir=${UPLOAD_DIR:./uploads}
